<html>
  <head>
    <meta charset="UTF-8">
    <title>Sample Vue</title>
  </head>

  <body>
    <div id="example">
      <my-component subject="Likes"></my-component>
      <my-component subject="dislikes"></my-component>
    </div>

    <template id="asd">
      <h1>{{ subject }}</h1>
      <button @click="count++">Increment: {{ count }}</button>
    </template>

    <script src="assets/lib/vue.js"></script>

    <script>
      var MyComponent = Vue.extend({
        template: '#asd',
        props: ['subject'],
        data: function() {
          return {count : 0};
        }
      });
      Vue.component('my-component', MyComponent)
      new Vue({
        el: '#example'
      });
    </script>
  </body>
</html>
