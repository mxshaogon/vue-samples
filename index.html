<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sample Vue</title>
  </head>

  <body>
    <div id="app">
      <my-counter subject="Likes"></my-counter>
      <my-counter subject="Dislikes"></my-counter>

      {{ $data | json }}
    </div>

    <template id="counter-template">
      <h1>{{subject}}</h1>
      <button @click="count++">Increment: {{count}}</button>
    </template>


    <script src="assets/lib/vue.js"></script>
    <style>
      .error {
        color: red;
      }
    </style>

    <script>
      var data = {
        count: 0
      };

      Vue.component('my-counter', {
        template: '#counter-template',
        props: ['subject'],
        data: function() {
          return {
            count: 0
          }
        }
      });
      new Vue({
        el: '#app',
        data: data
      });
    </script>
  </body>
</html>
